<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EcoQuiz - Juego de Trivia Ambiental</title>
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <!-- Tipograf√≠as -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Merriweather:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- Custom CSS -->
        <link href="style.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Pantalla de inicio -->
        <div id="pantalla-inicio" class="container">
            <div
                class="row justify-content-center min-vh-100 align-items-center"
            >
                <div class="col-md-8">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <div class="app-header text-center mb-4">
                                <img
                                    src="assets/hojas.png"
                                    alt="EcoQuiz"
                                    class="logo"
                                />
                                <h1 class="mb-0">EcoQuiz</h1>
                                <p class="lead text-muted">
                                    Trivia sobre sostenibilidad ambiental
                                </p>
                            </div>
                            <form id="configuracion-juego">
                                <div class="mb-3">
                                    <label
                                        for="num-jugadores"
                                        class="form-label"
                                        >N√∫mero de jugadores:</label
                                    >
                                    <select
                                        class="form-select"
                                        id="num-jugadores"
                                        required
                                    >
                                        <option value="">Selecciona...</option>
                                        <option value="1">1 jugador</option>
                                        <option value="2">2 jugadores</option>
                                        <option value="3">3 jugadores</option>
                                        <option value="4">4 jugadores</option>
                                        <option value="5">5 jugadores</option>
                                    </select>
                                </div>
                                <div id="nombres-jugadores"></div>
                                <div class="mb-3">
                                    <label
                                        for="num-preguntas"
                                        class="form-label"
                                        >Preguntas por jugador:</label
                                    >
                                    <input
                                        type="number"
                                        class="form-select"
                                        id="num-preguntas"
                                        min="5"
                                        max="20"
                                        value="10"
                                        required
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="dificultad" class="form-label"
                                        >Nivel de dificultad:</label
                                    >
                                    <select
                                        class="form-select"
                                        id="dificultad"
                                        required
                                    >
                                        <option value="baja">Baja</option>
                                        <option value="media">Media</option>
                                        <option value="alta">Alta</option>
                                        <option value="extrema">Extrema</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="modo-juego" class="form-label"
                                        >Modo de juego:</label
                                    >
                                    <select
                                        class="form-select"
                                        id="modo-juego"
                                        required
                                    >
                                        <option value="turneado">
                                            Turneado
                                        </option>
                                        <option value="intercalado">
                                            Intercalado
                                        </option>
                                    </select>
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-success w-100 mt-4"
                                >
                                    ¬°Iniciar Partida!
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pantalla de juego -->
        <div id="pantalla-juego" class="container d-none">
            <div
                class="row justify-content-center min-vh-100 align-items-center"
            >
                <div class="col-md-8">
                    <div class="card shadow-lg">
                        <div class="card-body p-4 position-relative">
                            <img
                                src="assets/nube2.png"
                                alt="nube"
                                class="decor-nube d-none d-md-block"
                            />
                            <img
                                src="assets/sol2.png"
                                alt="sol"
                                class="decor-sol d-none d-md-block"
                            />
                            <div
                                class="d-flex justify-content-between align-items-center mb-3"
                            >
                                <h3 id="jugador-actual" class="m-0">
                                    Jugador:
                                </h3>
                                <div id="tiempo-total" class="text-end">
                                    Tiempo restante:
                                    <span id="temporizador">00:00</span>
                                </div>
                            </div>
                            <div class="progress mb-4">
                                <div
                                    id="barra-progreso"
                                    class="progress-bar bg-success"
                                    role="progressbar"
                                ></div>
                            </div>
                            <div id="contenedor-pregunta">
                                <div
                                    id="contexto-pregunta"
                                    class="alert alert-info mb-3 d-none"
                                ></div>
                                <h4 id="pregunta-actual" class="mb-4"></h4>
                                <div id="opciones" class="d-grid gap-2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pantalla de resultados -->
        <div id="pantalla-resultados" class="container d-none">
            <div
                class="row justify-content-center min-vh-100 align-items-center"
            >
                <div class="col-md-8">
                    <div class="card shadow-lg">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4">üèÜ Resultados üèÜ</h2>
                            <div id="podio" class="text-center mb-4"></div>
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Posici√≥n</th>
                                            <th>Jugador</th>
                                            <th>Aciertos</th>
                                            <th>Fallos</th>
                                            <th>Puntaje</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tabla-resultados"></tbody>
                                </table>
                            </div>
                            <div
                                id="recomendaciones"
                                class="alert alert-success mt-4"
                            ></div>
                            <div class="d-grid gap-2">
                                <button
                                    id="ver-respuestas"
                                    class="btn btn-success"
                                >
                                    Ver respuestas
                                </button>
                                <button
                                    id="jugar-nuevo"
                                    class="btn btn-success"
                                >
                                    Jugar de nuevo
                                </button>
                                <button
                                    id="volver-inicio"
                                    class="btn btn-outline-success"
                                >
                                    Volver al inicio
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Respuestas -->
        <div
            class="modal fade"
            id="modal-respuestas"
            tabindex="-1"
            aria-labelledby="modalRespuestasLabel"
            aria-hidden="true"
        >
            <div
                class="modal-dialog modal-lg modal-dialog-scrollable modal-respuestas"
            >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalRespuestasLabel">
                            Revisi√≥n de Respuestas
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body" id="contenido-modal-respuestas">
                        <!-- El contenido se generar√° din√°micamente -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="js/app.js"></script>
    </body>
</html>
